<div class="container">
  <div class="header">Welcome!<br />Which app would you like to use today?</div>
  <div class="flex">
    <div
      class="app-container"
      *ngFor="let app of allApps"
      routerLink="/{{ app.path }}/"
    >
      <mat-icon>{{ app.icon }}</mat-icon>
      <p>{{ app.name }}</p>
    </div>
  </div>
</div>
